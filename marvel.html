<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Marvel Character Exercise</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="assets/stylesheets/marvel.css" />
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Marvel Characters</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input id="save-me" type="text" class="form-control" placeholder="Search">
          </div>
          <button id="searchbutton" class="btn btn-default">Search</button>
        </form>

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- div container to hold hero table and hero detail box -->
  <div id="tableBox">

    <!-- div container to hold details on hero selected from hero table
        will be populated dynamically in the .js file and will hide and
        show accordingly  -->
    <div id="detailBox">
    </div>
    <!-- table container to hold table of heros.  It will be populated
          dynamically in the .js file and will hide and show accordingly -->
    <table id="heroTable">
    </table>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
  <script type="text/javascript" src="assets/javascript/marvel.js"></script>
</body>

</html>
